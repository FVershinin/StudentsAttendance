<!DOCTYPE html>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <form wicket:id="subjectForm" class="form-horizontal" role="form">
        <div class="form-group">
            <span class="input-group-addon">Code</span>
            <input  wicket:id="code" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Name</span>
            <input wicket:id="name" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Teacher</span>
            <select wicket:id="teacher" type="text" class="form-control"></select>
        </div>
        <br>
    </form>
</wicket:extend>
