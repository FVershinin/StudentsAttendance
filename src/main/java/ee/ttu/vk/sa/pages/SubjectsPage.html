<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span wicket:id="xlsPanel"></span>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Subjects</h1>
            </div>
            <div class="col-lg-12">
                <form wicket:id="searchForm" role="search">
                    <div class="form-group pull-left" style="position: relative;left: -50%;">
                        <div class="input-group col-lg-offset-6 col-lg-6">
                            <span class="input-group-addon">Filter type</span>
                            <select wicket:id="subjectFilterType" class="form-control"></select>
                            <span class="input-group-addon">Search:</span>
                            <input wicket:id="code" type="text" class="form-control" placeholder="What you looking for?">
                        </div>
                    </div>
                </form>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th class="header col-md-3">
                            <wicket:message key="subject.table.code">Code</wicket:message>
                        </th>
                        <th class="header col-md-1">
                            <wicket:message key="subject.table.name">Name</wicket:message>
                        </th>
                        <th class="header col-md-1">
                            <wicket:message key="subject.table.teacher">Teacher</wicket:message>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody wicket:id="subjectTable">
                    <tr wicket:id="subjects">
                        <td>
                            <a href="#" data-toggle="modal" data-target="#instanceInfo" wicket:id="edit">
                                <span wicket:id="code">Code</span>
                            </a>
                        </td>
                        <td>
                            <span wicket:id="name">Name</span>
                        </td>
                        <td>
                            <span wicket:id="teacher.name">Teacher</span>
                        </td>
                        <td>
                            <button  class="btn btn-sm btn-danger" type="button" wicket:id="delete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style=" height: 32px;  position: relative; ">
                    <button style="position: absolute; left: 0;" class="btn btn-sm btn-primary pull-right" type="button" wicket:id="addSubject">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
                    </button>
                </div>
                <ul wicket:id="navigator"></ul>
                <div wicket:id="subjectPanel"></div>
            </div>
        </div>
</wicket:extend>
