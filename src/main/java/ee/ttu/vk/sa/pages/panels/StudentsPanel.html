<!DOCTYPE html>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <form wicket:id="studentForm" class="form-horizontal" role="form">
        <div class="form-group">
            <span class="input-group-addon">Code</span>
            <input  wicket:id="code" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Firstname</span>
            <input wicket:id="firstname" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Lastname</span>
            <input wicket:id="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <span class="input-group-addon">Group</span>
            <select wicket:id="group" class="form-control"></select>
        </div>
        <br>
    </form>
</wicket:extend>
