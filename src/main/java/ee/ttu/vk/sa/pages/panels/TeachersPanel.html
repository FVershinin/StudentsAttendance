<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <table class="table">
        <thead>
        <th>
            <wicket:message key="teachers.table.email">[Email]</wicket:message>
        </th>
        <th>
            <wicket:message key="teachers.table.name">[Name]</wicket:message>
        </th>
        </thead>
        <tbody wicket:id="body">
        <tr wicket:id="rows">
            <td>
                <span wicket:id="email">[Email]</span>
            </td>
            <td>
                <span wicket:id="name">[Name]</span>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
