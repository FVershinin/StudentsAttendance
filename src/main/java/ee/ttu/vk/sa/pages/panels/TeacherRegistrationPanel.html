<!DOCTYPE html>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <form wicket:id="teacherForm" class="form-horizontal" role="form">
        <div class="form-group">
            <span class="input-group-addon">Teacher name</span>
            <input  wicket:id="name" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Email</span>
            <input wicket:id="email" type="email" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <span class="input-group-addon">Password</span>
            <input wicket:id="password" type="password" class="form-control">
        </div>
        <br>
    </form>
</wicket:extend>
