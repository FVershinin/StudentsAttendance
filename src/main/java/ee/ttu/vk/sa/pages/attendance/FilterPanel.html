<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="filterPanel.title">[Filter]</wicket:message></h3>
        </div>
        <div class="panel-body">
            <form wicket:id="form" role="form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">Subject</span>
                            <select wicket:id="subject" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">Date</span>
                            <input wicket:id="date" type="date" class="form-control"/>
                        </div>
                    </div>
                </div>
                <br>
                <button wicket:id="submit" class="btn btn-primary pull-right" type="button">[Submit]</button>
            </form>
        </div>
    </div>
</wicket:panel>
