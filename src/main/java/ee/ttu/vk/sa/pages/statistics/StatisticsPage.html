<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h2>
        <wicket:message key="attendance.title">[Title]</wicket:message>
    </h2>
    <div class="row">
        <div class="col-lg-9">
            <form wicket:id="searchForm" class="form-inline pull-right">
                <div class="input-group">
                    <span class="input-group-addon">Subject</span>
                    <div class="form-group">
                        <select wicket:id="subject" class="form-control"></select>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Group</span>
                    <div class="form-group">
                        <select wicket:id="group" class="form-control"></select>
                    </div>
                </div>
            </form>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="header col-md-6">
                        <wicket:message key="attendance.statistics.fullname">[Fullname]</wicket:message>
                    </th>
                    <th class="header col-md-6">
                        <wicket:message key="attendance.statistics.result">[Result]</wicket:message>
                    </th>
                </tr>
                </thead>
                <tbody wicket:id="body">
                <tr wicket:id="rows">
                    <td style="vertical-align: middle">
                        <span wicket:id="fullname">[Fullname]</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="result">[Result]</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
