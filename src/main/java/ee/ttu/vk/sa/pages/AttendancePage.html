<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h2>
        <wicket:message key="attendance.title">[Title]</wicket:message>
    </h2>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="header col-md-2">
                        <wicket:message key="attendance.table.fullname">[Fullname]</wicket:message>
                    </th>
                    <th class="header col-md-2">
                        <wicket:message key="attendance.table.subject">[Subject]</wicket:message>
                    </th>
                    <th class="header col-md-2">
                        <wicket:message key="attendance.table.status">[Status]</wicket:message>
                    </th>
                    <th class="header col-md-2">
                        <wicket:message key="attendance.table.action">[Action]</wicket:message>
                    </th>
                </tr>
                </thead>
                <tbody wicket:id="attendanceTable">
                <tr wicket:id="attendance">
                    <td style="vertical-align: middle">
                        <span wicket:id="student.fullname">[Fullname]</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="subject.name">[Subject]</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="status">[Status]</span>
                    </td>
                    <td style="vertical-align: middle">
                        <select wicket:id="statusChoice" class="form-control"></select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4" wicket:id="filterPanel"></div>
    </div>
</wicket:extend>
