<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Teachers</h1>
        </div>
        <div class="col-lg-12">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="header col-md-3">
                        <wicket:message key="teacher.table.name">Name</wicket:message>
                    </th>
                    <th class="header col-md-1">
                        <wicket:message key="teacher.table.email">Email</wicket:message>
                    </th>
                    <th class="header col-md-1">
                        <wicket:message key="teacher.table.password">Password</wicket:message>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody wicket:id="teacherTable">
                <tr wicket:id="teachers">
                    <td>
                        <a href="#" data-toggle="modal" data-target="#instanceInfo" wicket:id="edit">
                            <span wicket:id="name">Title</span>
                        </a>
                    </td>
                    <td>
                        <span wicket:id="email">Email</span>
                    </td>
                    <td>
                        <span wicket:id="password">Password</span>
                    </td>
                    <td>
                        <button  class="btn btn-sm btn-danger" type="button" wicket:id="delete">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style=" height: 32px;  position: relative; ">
                <button style="position: absolute; left: 0;" class="btn btn-sm btn-primary pull-right" type="button" wicket:id="addTeacher">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
                </button>
            </div>
            <ul wicket:id="navigator"></ul>
            <div wicket:id="teacherPanel"></div>
        </div>
    </div>
</wicket:extend>
