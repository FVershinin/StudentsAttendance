<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span wicket:id="docPanel"></span>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Students</h1>
        </div>
        <div class="col-lg-12">
            <form wicket:id="searchForm" role="search">
                <div class="form-group pull-left" style="position: relative;left: -50%;">
                    <div class="input-group col-lg-offset-6 col-lg-6" >
                        <span class="input-group-addon">Filter type</span>
                        <select wicket:id="studentFilterType" class="form-control"></select>
                        <span class="input-group-addon">Search:</span>
                        <input wicket:id="code" type="text" class="form-control" placeholder="What you looking for?">
                    </div>
                </div>
            </form>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="header col-md-3">
                        <wicket:message key="student.table.code">Code</wicket:message>
                    </th>
                    <th class="header col-md-1">
                        <wicket:message key="student.table.firstname">Firstname</wicket:message>
                    </th>
                    <th class="header col-md-1">
                        <wicket:message key="student.table.lastname">Lastname</wicket:message>
                    </th>
                    <th class="header col-md-1">
                        <wicket:message key="student.table.group">Group</wicket:message>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody wicket:id="studentTable">
                <tr wicket:id="students">
                    <td>
                        <a href="#" data-toggle="modal" data-target="#instanceInfo" wicket:id="edit">
                            <span wicket:id="code">Code</span>
                        </a>
                    </td>
                    <td>
                        <span wicket:id="firstname">Firstname</span>
                    </td>
                    <td>
                        <span wicket:id="lastname">Lastname</span>
                    </td>
                    <td>
                        <span wicket:id="group">Group</span>
                    </td>
                    <td>
                        <button  class="btn btn-sm btn-danger" type="button" wicket:id="delete">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style=" height: 32px;  position: relative; ">
                <button style="position: absolute; left: 0;" class="btn btn-sm btn-primary pull-right" type="button" wicket:id="addStudent">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
                </button>
            </div>
            <ul wicket:id="navigator"></ul>
            <div wicket:id="studentPanel"></div>
        </div>
    </div>
</wicket:extend>
