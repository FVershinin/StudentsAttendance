<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th class="header col-lg-1">
                <wicket:message key="student.table.code">Code</wicket:message>
            </th>
            <th class="header col-lg-4">
                <wicket:message key="student.table.fullname">Fullname</wicket:message>
            </th>
            <th class="header col-lg-1">
                <wicket:message key="student.table.group">Group</wicket:message>
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody wicket:id="studentTable">
        <tr wicket:id="students">
            <td>
                <span wicket:id="code">Code</span>
            </td>
            <td>
                <span wicket:id="fullname">Fullname</span>
            </td>
            <td>
                <span wicket:id="group">Group</span>
            </td>
            <td>
                <button  class="btn btn-sm btn-danger" type="button" wicket:id="remove">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <ul wicket:id="navigator"></ul>
</wicket:extend>
