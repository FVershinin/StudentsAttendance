<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="panel panel-default">
        <div class="panel-heading"><span wicket:id="header">[Panel Header]</span></div>
        <div class="panel-body">
            <form wicket:id="form">
                <div class="form-group">
                    <label for="docField"><wicket:message key="upload-panel.labels.doc">[*.doc file]</wicket:message></label>
                    <input wicket:id="docField" id="docField" type="file" accept=".doc">
                </div>
                <div class="form-group">
                    <label for="xlsField"><wicket:message key="upload-panel.labels.xls">[*.doc file]</wicket:message></label>
                    <input id="xlsField" wicket:id="xlsField" type="file" accept=".xls">
                </div>
                <button class="btn btn-sm btn-primary pull-right" wicket:id="upload">
                    <i class="fa fa-upload"></i> <wicket:message key="upload-panel.buttons.upload">[Upload]</wicket:message>
                </button>
            </form>
        </div>
    </div>
</wicket:panel>
