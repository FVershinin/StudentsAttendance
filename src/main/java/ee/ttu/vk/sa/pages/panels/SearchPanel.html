<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" role="search">
        <div class="input-group">
            <span class="input-group-addon"><wicket:message key="search.header">[Search]</wicket:message></span>
            <input wicket:id="value" type="text" class="form-control" wicket:message="placeholder:search.placeholder">
        </div>
    </form>
</wicket:panel>
