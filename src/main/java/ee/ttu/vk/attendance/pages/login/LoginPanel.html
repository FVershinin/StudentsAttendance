<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div wicket:id="feedback"></div>
                    <form wicket:id="signInForm" role="form">
                        <fieldset>
                            <div class="form-programme">
                                <input wicket:id="username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-programme">
                                <input wicket:id="password" class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <div wicket:id="rememberMeContainer" class="checkbox">
                                <label>
                                    <input wicket:id="rememberMe" name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
