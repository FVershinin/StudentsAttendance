<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <table class="table">
        <thead>
        <tr>
            <th class="col-lg-4">Fullname</th>
            <th class="col-lg-4">Status</th>
            <th class="col-lg-4">Action</th>
        </tr>
        </thead>
        <tbody wicket:id="body">
        <tr wicket:id="rows">
            <td style="vertical-align: middle">
                <span wicket:id="student">Fullname</span>
            </td>
            <td style="vertical-align: middle">
                <span wicket:id="status">Status</span>
            </td>
            <td style="vertical-align: middle">
                <select wicket:id="statusChoice" class="form-control"></select>
            </td>
        </tr>
        </tbody>
    </table>
    <ul wicket:id="navigator"></ul>
</wicket:extend>
