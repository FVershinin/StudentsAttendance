<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="feedback"></div>
    <form wicket:id="form" class="form">
        <fieldset>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input wicket:id="username" wicket:message="placeholder:settings.fields.email" class="form-control" type="text">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input wicket:id="fullname" wicket:message="placeholder:settings.fields.fullname" class="form-control" type="text">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input wicket:id="password" wicket:message="placeholder:settings.fields.password" placeholder="Password" type="password" class="form-control">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input wicket:id="cpassword" wicket:message="placeholder:settings.fields.cpassword" type="password" class="form-control">
                </div>
            </div>
        <button wicket:id="save" class="btn btn-primary pull-right" type="button"><wicket:message key="settings.buttons.save">[SAVE]</wicket:message></button>
        </fieldset>
    </form>
</wicket:panel>
