<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <wicket:message key="data-management.tabs.header">[Data Management]</wicket:message>
            </h1>
        </div>
        <form wicket:id="searchForm" class="form-horizontal">
            <div class="col-lg-3">
                <div class="input-group">
                    <input wicket:id="date" type="date" class="form-control"/>
                </div>
            </div>
        </form>
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-lg-2">Start</th>
                    <th class="col-lg-2">End</th>
                    <th class="col-lg-3">Subject</th>
                    <th class="col-lg-2">Group</th>
                    <th class="col-lg-2">LessonType</th>
                </tr>
                </thead>
                <tbody wicket:id="body">
                <tr wicket:id="rows">
                    <td style="vertical-align: middle">
                        <span wicket:id="start">Start</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="end">End</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="subject">Subject</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="programme">Start</span>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="lessonType">LessonType</span>
                    </td>
                    <td style="vertical-align: middle">
                        <button wicket:id="add" class="btn btn-primary" type="button">
                            <span class="fa fa-table"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul wicket:id="navigator"></ul>
            <div wicket:id="panel">
            </div>
        </div>
    </div>
</wicket:extend>
