<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="form-horizontal" role="search">
        <fieldset>
            <div class="input-programme">
                <span class="input-programme-addon"><wicket:message key="settings.labels.localization">[Localization]</wicket:message></span>
                <select wicket:id="locale" class="form-control"></select>
            </div>
            <br>
            <button wicket:id="save" class="btn btn-primary pull-right" type="button"><wicket:message key="settings.buttons.save">[SAVE]</wicket:message></button>
        </fieldset>
    </form>
</wicket:panel>
